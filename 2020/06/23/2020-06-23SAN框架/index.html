ss="line">            console.log(this); &#x2F;&#x2F; ANode树</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">    &#x2F;&#x2F; 2.实例化</span><br><span class="line">    let myApp &#x3D; new MyApp();</span><br><span class="line">    &#x2F;&#x2F; 3.attach到页面</span><br><span class="line">    myApp.attach(document.body);</span><br><span class="line">&lt;&#x2F;script&gt;</span><br></pre></td></tr></table></figure>
